name: Selenium CI Pipeline

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Run Selenium Tests
        run: mvn clean test -Dheadless=true

      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReport
          path: |
            test-output
            target/surefire-reports

  publish-report:
    needs: selenium-test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Extent Report artifact
        uses: actions/download-artifact@v4
        with:
          name: ExtentReport
          path: report

      - name: Publish Extent Report to GitHub Pages
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git checkout --orphan gh-pages || git checkout gh-pages

          git rm -rf .
          
          # Debug: List downloaded files
          echo "Downloaded files:"
          find report -type f || echo "No report folder"
          
          # Copy report files
          if [ -f "report/index.html" ]; then
            cp report/index.html index.html
          elif [ -f "report/test-output/index.html" ]; then
            cp report/test-output/index.html index.html
          else
            echo "<h1>No test report found</h1>" > index.html
          fi
          
          # Copy screenshots if exist
          if [ -d "report/screenshots" ]; then
            cp -r report/screenshots screenshots
          elif [ -d "report/test-output/screenshots" ]; then
            cp -r report/test-output/screenshots screenshots
          fi

          git add .
          git commit -m "Update Extent Report" || echo "No changes"
          git push origin gh-pages --force
